name: Daily ETL - Treasury Rates

on:
  schedule:
    # Run at 4:30 PM ET (21:30 UTC) on weekdays
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  fred:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        series: [DGS30, DGS10, DGS5, DGS2, DGS1, T10Y2Y, DFF]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FRED ETL for ${{ matrix.series }}
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRED_SERIES_ID: ${{ matrix.series }}
        run: python -m src.fred_etl.main

  treasury:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Treasury yield curve ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.treasury_etl.main

  export:
    needs: [fred, treasury]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Export CSVs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OUTPUT_DIR: ./data
        run: python -m src.export.main

      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update daily CSVs [$(date -u +%Y-%m-%d)]"
          git push
